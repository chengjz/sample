    <script>
      $(document).ready(function(){
        $("#useBilling").click(function(){
          if ($(this).is(':checked')){
            $("#home").attr("disabled", true);
            $("#home").val($("#billing").val());
          } else {
            $("#home").attr("disabled", false);
            $("#home").val("");
          }
    
        })
